<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./ConsumerDashboard.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Mazdoor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">History</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Cover Photo and Profile Section -->
<div class="container-fluid p-0">
    <img id="cover-photo" src="https://images.unsplash.com/photo-1553490038-143ef3ab2a98?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzZ8fGNvdmVyJTIwcGhvdG98ZW58MHx8MHx8fDA%3D" alt="Cover Photo">
    <img id="profile-pic" src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHByb2ZpbGUlMjBwaWN0dXJlfGVufDB8fDB8fHww" alt="Profile Picture">
    <div class="profile-info">
        <h2>Ali Abbas</h2>
        <p>Gujrat, Pakistan</p>
        <p>A small kanjar in this infinity of life.</p>
    </div>
</div>

<!-- Overview Section -->
<div class="container">
    <div class="overview">
        <div>
            <h4>Rating</h4>
            <p>4.5</p>
        </div>
        <div>
            <h4>Jobs Completed</h4>
            <p>100</p>
        </div>
        <div>
            <h4>Followers</h4>
            <p>500</p>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-message">Message</button>
        <button class="btn btn-success btn-follow">Follow</button>
    </div>
</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
